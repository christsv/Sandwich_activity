<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <div id = "image"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbj = 0;
      var gc = 0 ;
      var rb = 0;
     


      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $("#pbj").on("click", function() {
        alert("pbj is cool");
        pbj++;
        alert("you have eaten:" + pbj);
  // i did append and this adds on and keeps addng on      
        $("#image").append("<img src ='https:i1.wp.com/snotapwi.com/wp-content/uploads/2017/03/PBJ-Sandwiches.jpg?resize=590%2C368&ssl=1' </img>");
      });

      $("#grilledcheese").on("click", function (){
        alert("grilled cheese is cool");
        gc++;
        alert("you have eaten:" + gc);
  // they did html which sets or returns the content (innerhtml) of selected elements
  //set covers ALL matched elements
  // return the FIRST matched element
        $("#image").html("<img src='http://cdn.funcheap.com/wp-content/uploads/2014/04/The-Perfect-Grilled-Cheese-Sandwich-800-158111.jpg' />");
      })

      $("#roastbeef").on("click", function(){
        alert("roast beef is cool");
        rb++;
        alert("you have eaten:" +rb);
      })

      // ...

    });

</script>

</body>

</html>
